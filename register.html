      <div class="container pb-modalreglog-container ">
              <div class="row">
              <div class="col-12 col-md-4 ">
                <h3 class="modal-title w-100 " ><strong>Log in or Sign Up </strong></h3>
                  <div class="input-group pb-modalreglog-input-group">
                      <button class="btn btn-primary pb-modalreglog-submit" data-toggle="modal" data-target="#myModal">Login</button>
                      <button class="btn btn-primary pb-modalreglog-submit" data-toggle="modal" data-target="#myModal2">Register</button>
                  </div>
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                          <div class="modal-content">
                              <div class="modal-header">
                                <h3 class="modal-title w-100 " ><strong>Log in</strong></h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                  <form>
                                      <div class="form-group">
                                          <label for="email">Email address</label>
                                          <div class="input-group pb-modalreglog-input-group">
                                              <input type="email" class="form-control" id="email" placeholder="Email">
                                             
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label for="password">Password</label>
                                          <div class="input-group pb-modalreglog-input-group">
                                              <input type="password" class="form-control" id="pws" placeholder="Password">
                                            
                                          </div>
                                      </div>
                                  </form>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary"><a href="index.html"></a>Log in</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog " role="document">
                          <div class="modal-content">
                              <div class="modal-header">
                                <h3 class="modal-title w-100 " ><strong>Register</strong></h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                  <form class="pb-modalreglog-form-reg">
                                      <div class="form-group">
                                          <div id="pb-modalreglog-progressbar"></div>
                                      </div>
                                      <div class="form-group">
                                          <label for="email">Email address</label>
                                          <div class="input-group pb-modalreglog-input-group">
                                             
                                              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label for="password">Password</label>
                                          <div class="input-group pb-modalreglog-input-group">
                                             
                                              <input type="password" class="form-control" id="inputPws" placeholder="Password">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label for="confirmpassword">Confirm password</label>
                                          <div class="input-group pb-modalreglog-input-group">
                                              
                                              <input type="password" class="form-control"  placeholder="Confirm Password">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label for="country">Country</label>
                                          <div class="input-group pb-modalreglog-input-group">
                                            
                                              <input type="text" class="form-control"placeholder="Country">
                                          </div>
                                      </div>
                            
                                      <div class="form-group">
                                          <input type="checkbox" id="ch" name="chs">
                                          I agree with <a href="#">terms and conditions.</a>
                                      </div>
                                  </form>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary"><a href="indext.html"></a>Sign up</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
